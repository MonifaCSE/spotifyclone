<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="nav flex">

        <div class="logo invert"><img src="svg/logo.svg" alt=""></div>
        <div class="lnav flex invert">

            <div class="home"><img src="svg/home.svg" alt=""></div>
            <div class=""><img src="svg/search.svg" alt=""></div>


        </div>
        <div class="mnav flex">


            <button class="btn">Premium</button>

            <button class="btn">Support</button>


            <button class="btn">Download</button>
            <h1> | </h1>

        </div>
        <div class="rnav flex">
            <div class="install">
                <img class="invert" src="svg/install.svg" alt="">

                <button class="btn">Install App</button>
            </div>


            <button class="btn">Sign Up</button>
            <button class="loginbtn">Log in</button>






        </div>

    </div>


    <div class="container flex">


        <div class="left bg-gray rounded">
            <div class="library">

                <div class="heading">
                    <h2>Your Library</h2>
                    <img class="invert" src="svg/plus.svg" alt="">
                </div>

                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/bd-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/bd-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/bd-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/bd-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/bd-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>


            </div>
        </div>


        <div class="right bg-gray rounded">
            <div class="songs">
                <h2>Trending songs</h2><br>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <img src="svg/play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02253e5eed319454b42335c1fe" alt="">
                        <h4>Mast Qalandar | Coke Studio Bangla</h4> 
                        <p>Runa Laila, Arnob, Adit Rahman</p>
                    </div>



                </div>
                <div class="playbar">
<div class="songinfo">

</div>
                    <div class="songbtn">
                        <img src="svg/prev.svg" alt="">
                        <img src="svg/playb.svg" alt="">
                        <img src="svg/next.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="spotify.js"> </script>

</body>

</html>
